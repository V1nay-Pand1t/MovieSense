server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # ✅ Serve React frontend
    location / {
        try_files $uri /index.html;
    }

    # ✅ Proxy API calls to Django backend using service name
        location /imdb/ {
            # Use Kubernetes CoreDNS for resolving service names
            resolver 10.0.0.10 valid=10s;  # Replace with nameserver from /etc/resolv.conf inside pod
            set $backend "http://moviesense-backend:8000";  # Short name works within same namespace

            proxy_pass $backend;
            proxy_http_version 1.1;

            # Forward client headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
}
